<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Melancholy - Gothic Music Immersion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Garamond', 'Times New Roman', serif;
        }

        :root {
            --dark-primary: #0a0a0a;
            --dark-secondary: #1a0a1a;
            --blood-red: #8b0000;
            --vampire-red: #660000;
            --gothic-purple: #4a004a;
            --amethyst: #6a0dad;
            --text-glow: rgba(139, 0, 139, 0.7);
        }

        body {
            background-color: var(--dark-primary);
            color: #ccc;
            overflow-x: hidden;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(139, 0, 0, 0.15) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(106, 13, 173, 0.1) 0%, transparent 20%),
                linear-gradient(to bottom, var(--dark-primary), var(--dark-secondary));
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        header {
            text-align: center;
            padding: 30px 0;
            position: relative;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 4rem;
            color: var(--blood-red);
            text-shadow: 0 0 10px var(--vampire-red), 0 0 20px rgba(139, 0, 0, 0.5);
            letter-spacing: 5px;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 10%;
            width: 80%;
            height: 2px;
            background: linear-gradient(to right, transparent, var(--blood-red), transparent);
            box-shadow: 0 0 10px var(--blood-red);
        }

        .subtitle {
            font-size: 1.2rem;
            color: #aaa;
            margin-top: 10px;
            letter-spacing: 3px;
            font-style: italic;
        }

        .main-content {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-bottom: 40px;
        }

        .player-section {
            flex: 1;
            min-width: 300px;
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid rgba(139, 0, 0, 0.3);
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 0 30px rgba(106, 13, 173, 0.2);
            position: relative;
            overflow: hidden;
        }

        .player-section::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--blood-red), var(--amethyst), var(--vampire-red));
            z-index: -1;
            border-radius: 12px;
            opacity: 0.3;
        }

        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            border-bottom: 1px solid rgba(139, 0, 0, 0.5);
            padding-bottom: 15px;
        }

        .player-header h2 {
            color: var(--amethyst);
            font-size: 1.8rem;
            text-shadow: 0 0 5px var(--text-glow);
        }

        .current-song {
            background: rgba(26, 10, 26, 0.7);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            border-left: 4px solid var(--blood-red);
        }

        .song-title {
            font-size: 1.5rem;
            color: #ddd;
            margin-bottom: 5px;
        }

        .song-artist {
            color: #aaa;
            font-style: italic;
        }

        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .control-btn {
            background: rgba(26, 10, 26, 0.8);
            border: 1px solid var(--gothic-purple);
            color: #ddd;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .control-btn:hover {
            background: var(--gothic-purple);
            transform: scale(1.1);
            box-shadow: 0 0 15px var(--amethyst);
        }

        .play-btn {
            width: 70px;
            height: 70px;
            font-size: 1.8rem;
            background: rgba(139, 0, 0, 0.7);
        }

        .progress-container {
            margin-bottom: 25px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(26, 10, 26, 0.8);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .progress {
            height: 100%;
            background: linear-gradient(to right, var(--blood-red), var(--amethyst));
            width: 0%;
            transition: width 0.1s;
            box-shadow: 0 0 10px rgba(139, 0, 139, 0.7);
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #888;
        }

        .playlist-section {
            flex: 1;
            min-width: 300px;
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid rgba(106, 13, 173, 0.3);
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 0 30px rgba(139, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .playlist-section::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--amethyst), var(--blood-red), var(--gothic-purple));
            z-index: -1;
            border-radius: 12px;
            opacity: 0.3;
        }

        .playlist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            border-bottom: 1px solid rgba(106, 13, 173, 0.5);
            padding-bottom: 15px;
        }

        .playlist-header h2 {
            color: var(--blood-red);
            font-size: 1.8rem;
            text-shadow: 0 0 5px rgba(139, 0, 0, 0.7);
        }

        .all-songs-btn {
            background: linear-gradient(to right, var(--vampire-red), var(--gothic-purple));
            color: #ddd;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(139, 0, 0, 0.5);
        }

        .all-songs-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 20px rgba(139, 0, 0, 0.8);
        }

        .all-songs-btn.active {
            background: linear-gradient(to right, var(--blood-red), var(--amethyst));
            box-shadow: 0 0 15px var(--amethyst);
        }

        .playlist {
            max-height: 500px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .playlist::-webkit-scrollbar {
            width: 8px;
        }

        .playlist::-webkit-scrollbar-track {
            background: rgba(26, 10, 26, 0.8);
            border-radius: 4px;
        }

        .playlist::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, var(--blood-red), var(--gothic-purple));
            border-radius: 4px;
        }

        .song-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(26, 10, 26, 0.5);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }

        .song-item:hover {
            background: rgba(106, 13, 173, 0.2);
            transform: translateX(5px);
            border-left: 4px solid var(--blood-red);
        }

        .song-item.playing {
            background: rgba(139, 0, 0, 0.2);
            border-left: 4px solid var(--amethyst);
            box-shadow: inset 0 0 10px rgba(139, 0, 0, 0.3);
        }

        .song-number {
            color: var(--blood-red);
            font-weight: bold;
            margin-right: 15px;
            min-width: 25px;
            text-shadow: 0 0 5px rgba(139, 0, 0, 0.7);
        }

        .song-info {
            flex: 1;
        }

        .song-name {
            color: #ddd;
            margin-bottom: 5px;
        }

        .song-duration {
            color: #888;
            font-size: 0.9rem;
        }

        .visualizer {
            height: 100px;
            background: rgba(10, 10, 10, 0.7);
            border-radius: 8px;
            margin-top: 30px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(139, 0, 0, 0.2);
        }

        .visualizer-bar {
            position: absolute;
            bottom: 0;
            width: 6px;
            background: linear-gradient(to top, var(--blood-red), var(--amethyst));
            border-radius: 3px 3px 0 0;
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes pulse {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .gothic-elements {
            position: absolute;
            pointer-events: none;
            z-index: -1;
        }

        .bat {
            position: absolute;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, var(--dark-secondary) 30%, transparent 70%);
            border-radius: 50%;
            filter: blur(3px);
            animation: fly 15s infinite linear;
        }

        @keyframes fly {
            0% { transform: translate(0, 0); }
            100% { transform: translate(100vw, 100vh); }
        }

        .skull {
            position: absolute;
            font-size: 2rem;
            color: rgba(139, 0, 0, 0.1);
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        .background-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2;
            opacity: 0.5;
            background: 
                radial-gradient(circle at 20% 30%, rgba(139, 0, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(106, 13, 173, 0.1) 0%, transparent 50%);
        }

        .pulse-effect {
            position: absolute;
            border-radius: 50%;
            border: 2px solid var(--blood-red);
            animation: ripple 2s infinite;
            pointer-events: none;
        }

        @keyframes ripple {
            0% { width: 0; height: 0; opacity: 1; }
            100% { width: 200px; height: 200px; opacity: 0; }
        }

        footer {
            text-align: center;
            padding: 20px;
            border-top: 1px solid rgba(139, 0, 0, 0.3);
            margin-top: 30px;
            color: #666;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-effect"></div>
    
    <div class="gothic-elements" id="gothic-elements"></div>
    
    <div class="container">
        <header>
            <h1>DARK MELANCHOLY</h1>
            <div class="subtitle">Gothic Music Immersion - 30 Darkwave Tracks</div>
        </header>
        
        <div class="main-content">
            <section class="player-section">
                <div class="player-header">
                    <h2><i class="fas fa-skull-crossbones"></i> NOW PLAYING</h2>
                    <div class="volume-control">
                        <i class="fas fa-volume-up" style="color: var(--blood-red);"></i>
                    </div>
                </div>
                
                <div class="current-song">
                    <div class="song-title" id="current-song-title">The Dark Sanctuary</div>
                    <div class="song-artist" id="current-song-artist">Darkwave Collective</div>
                </div>
                
                <div class="player-controls">
                    <button class="control-btn" id="prev-btn"><i class="fas fa-step-backward"></i></button>
                    <button class="control-btn play-btn" id="play-btn"><i class="fas fa-play" id="play-icon"></i></button>
                    <button class="control-btn" id="next-btn"><i class="fas fa-step-forward"></i></button>
                </div>
                
                <div class="progress-container">
                    <div class="progress-bar" id="progress-bar">
                        <div class="progress" id="progress"></div>
                    </div>
                    <div class="time-info">
                        <span id="current-time">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                </div>
                
                <div class="visualizer" id="visualizer"></div>
            </section>
            
            <section class="playlist-section">
                <div class="playlist-header">
                    <h2><i class="fas fa-headphones-alt"></i> DARK PLAYLIST</h2>
                    <button class="all-songs-btn active" id="all-songs-btn">
                        <i class="fas fa-list-music"></i> ALL SONGS
                    </button>
                </div>
                
                <div class="playlist" id="playlist">
                    <!-- Playlist will be generated by JavaScript -->
                </div>
            </section>
        </div>
        
        <footer>
            <p>Dark Melancholy Player • Gothic Darkwave Experience • Immersive Melancholic Sounds</p>
            <p>30 tracks of melancholic darkwave to immerse your soul in gothic atmosphere</p>
        </footer>
    </div>
    
    <audio id="audio-player" preload="metadata"></audio>
    
    <script>
        // Dados das músicas (30 tracks góticas/darkwave)
        const songs = [
            { id: 1, title: "Eternal Darkness", artist: "Gothic Shadows", duration: "4:32", color: "#8b0000" },
            { id: 2, title: "Melancholy Waves", artist: "Darkwave Collective", duration: "5:18", color: "#4a004a" },
            { id: 3, title: "Crimson Cathedral", artist: "Nocturnal Echoes", duration: "3:56", color: "#660000" },
            { id: 4, title: "Purple Dusk", artist: "Vampyre Symphony", duration: "6:12", color: "#6a0dad" },
            { id: 5, title: "Obsidian Dreams", artist: "Gothic Shadows", duration: "4:45", color: "#0a0a0a" },
            { id: 6, title: "Blood Moon Rising", artist: "Nocturnal Echoes", duration: "5:03", color: "#8b0000" },
            { id: 7, title: "Shadow Dance", artist: "Darkwave Collective", duration: "4:22", color: "#4a004a" },
            { id: 8, title: "Velvet Tears", artist: "Melancholic Souls", duration: "3:48", color: "#6a0dad" },
            { id: 9, title: "Midnight Sonata", artist: "Gothic Shadows", duration: "5:37", color: "#660000" },
            { id: 10, title: "Cobweb Hearts", artist: "Nocturnal Echoes", duration: "4:15", color: "#0a0a0a" },
            { id: 11, title: "Gothic Elegy", artist: "Vampyre Symphony", duration: "6:05", color: "#8b0000" },
            { id: 12, title: "Dark Sanctuary", artist: "Darkwave Collective", duration: "5:44", color: "#4a004a" },
            { id: 13, title: "Crimson Requiem", artist: "Melancholic Souls", duration: "4:51", color: "#660000" },
            { id: 14, title: "Velvet Coffin", artist: "Gothic Shadows", duration: "3:59", color: "#0a0a0a" },
            { id: 15, title: "Twilight Memories", artist: "Nocturnal Echoes", duration: "5:28", color: "#6a0dad" },
            { id: 16, title: "Ashes of Time", artist: "Darkwave Collective", duration: "4:33", color: "#8b0000" },
            { id: 17, title: "Nocturne in Black", artist: "Vampyre Symphony", duration: "6:21", color: "#4a004a" },
            { id: 18, title: "Sable Silence", artist: "Melancholic Souls", duration: "4:07", color: "#0a0a0a" },
            { id: 19, title: "Crimson Tears", artist: "Gothic Shadows", duration: "5:12", color: "#660000" },
            { id: 20, title: "Eclipse of the Heart", artist: "Nocturnal Echoes", duration: "4:38", color: "#6a0dad" },
            { id: 21, title: "Obsidian Rain", artist: "Darkwave Collective", duration: "5:01", color: "#0a0a0a" },
            { id: 22, title: "Velvet Shadows", artist: "Vampyre Symphony", duration: "6:08", color: "#4a004a" },
            { id: 23, title: "Midnight Lament", artist: "Melancholic Souls", duration: "4:25", color: "#8b0000" },
            { id: 24, title: "Gothic Nocturne", artist: "Gothic Shadows", duration: "5:17", color: "#660000" },
            { id: 25, title: "Crimson Dusk", artist: "Nocturnal Echoes", duration: "4:54", color: "#0a0a0a" },
            { id: 26, title: "Darkened Soul", artist: "Darkwave Collective", duration: "5:33", color: "#6a0dad" },
            { id: 27, title: "Velvet Darkness", artist: "Vampyre Symphony", duration: "6:42", color: "#4a004a" },
            { id: 28, title: "Midnight Echoes", artist: "Melancholic Souls", duration: "4:19", color: "#8b0000" },
            { id: 29, title: "Crimson Shadows", artist: "Gothic Shadows", duration: "5:06", color: "#660000" },
            { id: 30, title: "Eternal Nightfall", artist: "Nocturnal Echoes", duration: "6:14", color: "#0a0a0a" }
        ];

        // Elementos DOM
        const audioPlayer = document.getElementById('audio-player');
        const playBtn = document.getElementById('play-btn');
        const playIcon = document.getElementById('play-icon');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const progress = document.getElementById('progress');
        const progressBar = document.getElementById('progress-bar');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const playlistEl = document.getElementById('playlist');
        const allSongsBtn = document.getElementById('all-songs-btn');
        const currentSongTitle = document.getElementById('current-song-title');
        const currentSongArtist = document.getElementById('current-song-artist');
        const visualizer = document.getElementById('visualizer');
        const gothicElements = document.getElementById('gothic-elements');

        // Estado do player
        let currentSongIndex = 0;
        let isPlaying = false;
        let isAllSongsActive = true;

        // Inicializar playlist
        function initPlaylist() {
            playlistEl.innerHTML = '';
            
            songs.forEach((song, index) => {
                const songItem = document.createElement('div');
                songItem.className = 'song-item';
                if (index === currentSongIndex) {
                    songItem.classList.add('playing');
                }
                
                songItem.innerHTML = `
                    <div class="song-number">${song.id}</div>
                    <div class="song-info">
                        <div class="song-name">${song.title}</div>
                        <div class="song-duration">${song.artist} • ${song.duration}</div>
                    </div>
                `;
                
                songItem.addEventListener('click', () => {
                    playSong(index);
                    createPulseEffect(songItem);
                    changeBackgroundColor(song.color);
                });
                
                playlistEl.appendChild(songItem);
            });
        }

        // Tocar música
        function playSong(index) {
            if (index < 0) index = songs.length - 1;
            if (index >= songs.length) index = 0;
            
            currentSongIndex = index;
            const song = songs[currentSongIndex];
            
            // Atualizar informações da música atual
            currentSongTitle.textContent = song.title;
            currentSongArtist.textContent = song.artist;
            
            // Atualizar playlist
            document.querySelectorAll('.song-item').forEach((item, i) => {
                if (i === currentSongIndex) {
                    item.classList.add('playing');
                } else {
                    item.classList.remove('playing');
                }
            });
            
            // Simular troca de música (em uma implementação real, carregaria o arquivo de áudio)
            audioPlayer.src = `https://www.soundhelix.com/examples/mp3/SoundHelix-Song-${(index % 10) + 1}.mp3`;
            
            // Iniciar reprodução
            playAudio();
            
            // Efeito visual expansivo
            createExpansiveEffect();
            changeBackgroundColor(song.color);
        }

        // Controlar reprodução de áudio
        function playAudio() {
            isPlaying = true;
            audioPlayer.play();
            playIcon.className = 'fas fa-pause';
            playBtn.style.background = 'rgba(106, 13, 173, 0.7)';
            playBtn.style.boxShadow = '0 0 20px var(--amethyst)';
            
            // Iniciar visualizador
            startVisualizer();
        }

        function pauseAudio() {
            isPlaying = false;
            audioPlayer.pause();
            playIcon.className = 'fas fa-play';
            playBtn.style.background = 'rgba(139, 0, 0, 0.7)';
            playBtn.style.boxShadow = 'none';
        }

        // Atualizar barra de progresso
        function updateProgress(e) {
            const { duration, currentTime } = e.srcElement;
            const progressPercent = (currentTime / duration) * 100;
            progress.style.width = `${progressPercent}%`;
            
            // Atualizar tempos
            currentTimeEl.textContent = formatTime(currentTime);
            
            if (!isNaN(duration)) {
                durationEl.textContent = formatTime(duration);
            }
        }

        // Definir progresso da música
        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audioPlayer.duration;
            
            audioPlayer.currentTime = (clickX / width) * duration;
        }

        // Formatar tempo (MM:SS)
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // Criar efeito expansivo
        function createExpansiveEffect() {
            const effect = document.createElement('div');
            effect.className = 'pulse-effect';
            effect.style.left = `${Math.random() * 80 + 10}%`;
            effect.style.top = `${Math.random() * 80 + 10}%`;
            effect.style.borderColor = songs[currentSongIndex].color;
            
            document.body.appendChild(effect);
            
            setTimeout(() => {
                effect.remove();
            }, 2000);
        }

        // Criar efeito de pulso no clique
        function createPulseEffect(element) {
            const rect = element.getBoundingClientRect();
            const pulse = document.createElement('div');
            pulse.className = 'pulse-effect';
            pulse.style.left = `${rect.left + rect.width/2}px`;
            pulse.style.top = `${rect.top + rect.height/2}px`;
            pulse.style.borderColor = songs[currentSongIndex].color;
            
            document.body.appendChild(pulse);
            
            setTimeout(() => {
                pulse.remove();
            }, 2000);
        }

        // Mudar cor de fundo
        function changeBackgroundColor(color) {
            document.body.style.backgroundColor = color;
            document.body.style.backgroundImage = `
                radial-gradient(circle at 10% 20%, ${color}40 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, ${color}20 0%, transparent 20%),
                linear-gradient(to bottom, var(--dark-primary), var(--dark-secondary))
            `;
            
            // Efeito de piscar
            document.body.style.opacity = '0.8';
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        }

        // Iniciar visualizador
        function startVisualizer() {
            visualizer.innerHTML = '';
            
            for (let i = 0; i < 40; i++) {
                const bar = document.createElement('div');
                bar.className = 'visualizer-bar';
                bar.style.left = `${i * (100 / 40)}%`;
                bar.style.height = `${Math.random() * 80 + 20}%`;
                bar.style.animationDelay = `${Math.random() * 2}s`;
                bar.style.background = `linear-gradient(to top, ${songs[currentSongIndex].color}, var(--amethyst))`;
                
                visualizer.appendChild(bar);
            }
        }

        // Criar elementos góticos decorativos
        function createGothicElements() {
            // Morcegos
            for (let i = 0; i < 5; i++) {
                const bat = document.createElement('div');
                bat.className = 'bat';
                bat.style.left = `${Math.random() * 100}%`;
                bat.style.top = `${Math.random() * 100}%`;
                bat.style.animationDelay = `${Math.random() * 5}s`;
                bat.style.animationDuration = `${Math.random() * 10 + 10}s`;
                
                gothicElements.appendChild(bat);
            }
            
            // Crânios
            for (let i = 0; i < 8; i++) {
                const skull = document.createElement('div');
                skull.className = 'skull';
                skull.innerHTML = '<i class="fas fa-skull"></i>';
                skull.style.left = `${Math.random() * 100}%`;
                skull.style.top = `${Math.random() * 100}%`;
                skull.style.animationDelay = `${Math.random() * 10}s`;
                skull.style.animationDuration = `${Math.random() * 15 + 15}s`;
                
                gothicElements.appendChild(skull);
            }
        }

        // Event Listeners
        playBtn.addEventListener('click', () => {
            if (isPlaying) {
                pauseAudio();
            } else {
                playAudio();
            }
            createPulseEffect(playBtn);
        });

        prevBtn.addEventListener('click', () => {
            playSong(currentSongIndex - 1);
            createPulseEffect(prevBtn);
        });

        nextBtn.addEventListener('click', () => {
            playSong(currentSongIndex + 1);
            createPulseEffect(nextBtn);
        });

        allSongsBtn.addEventListener('click', () => {
            isAllSongsActive = !isAllSongsActive;
            allSongsBtn.classList.toggle('active', isAllSongsActive);
            createPulseEffect(allSongsBtn);
            
            if (isAllSongsActive) {
                // Mostrar todas as músicas
                document.querySelectorAll('.song-item').forEach(item => {
                    item.style.display = 'flex';
                });
            } else {
                // Mostrar apenas músicas favoritas (simulação)
                document.querySelectorAll('.song-item').forEach((item, index) => {
                    item.style.display = index % 3 === 0 ? 'flex' : 'none';
                });
            }
        });

        audioPlayer.addEventListener('timeupdate', updateProgress);
        audioPlayer.addEventListener('ended', () => {
            playSong(currentSongIndex + 1);
        });

        progressBar.addEventListener('click', setProgress);

        // Inicializar
        initPlaylist();
        createGothicElements();
        playSong(0);

        // Simular áudio para demonstração (já que não temos os arquivos reais)
        audioPlayer.src = "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3";
        audioPlayer.volume = 0.5;
    </script>
</body>
</html>
